<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bot - AI Study Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 3px;
        }

        .bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 3px;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 5px;
            padding: 0 5px;
        }

        .input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #e74c3c;
            padding: 12px 15px;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3c3;
        }

        .stats {
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            padding: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Study Bot</h1>
            <p>Your AI-powered study assistant for CS, Engineering & Cybersecurity</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="bot">
                <div class="message-content">
                    üëã Hello! I'm your study assistant. Ask me anything about computer science, engineering, cybersecurity, or technology!
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Ask your question here..."
                    maxlength="5000"
                >
                <button onclick="askQuestion()">Send</button>
                <button class="clear-btn" onclick="clearHistory()" title="Clear chat history">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let isLoading = false;

        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');

        // Allow Enter key to send message
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                askQuestion();
            }
        });

        async function askQuestion() {
            const question = questionInput.value.trim();

            if (!question) {
                showMessage('Please enter a question', 'error');
                return;
            }

            if (isLoading) return;

            // Add user message to chat
            addMessage(question, 'user');
            questionInput.value = '';
            isLoading = true;

            try {
                const response = await fetch(`${API_BASE_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to get response');
                }

                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage(`‚ö†Ô∏è Error: ${error.message}`, 'error');
            } finally {
                isLoading = false;
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);

            if (type !== 'error') {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timeDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = text;
            chatContainer.insertBefore(messageDiv, chatContainer.firstChild.nextSibling);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all chat history? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/clear-history`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to clear history');

                // Clear chat UI
                chatContainer.innerHTML = '';
                addMessage('Chat history cleared', 'bot');
                showMessage('‚úì History cleared successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚úó Error: ${error.message}`, 'error');
            }
        }

        // Load chat history on page load
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/history?limit=5`);
                if (response.ok) {
                    const data = await response.json();
                    // Optionally display recent history
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        // Initialize on load
        window.addEventListener('load', loadHistory);
    </script>
</body>
</html>
